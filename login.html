<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <title>ONLINE TODO LIST</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="all.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-5 wrap">
          <a class="d-flex align-items-center mb-3" href="#">
            <img src="./images/logo.svg" alt="" srcset="" />
            <h1 class="title black">ONLINE TODO LIST</h1>
          </a>
          <img src="./images/img-1.svg" alt="" srcset="" />
        </div>
        <div class="col-1"></div>
        <div class="col-4 wrap">
          <h2 class="slogan black mb-4">最實用的線上代辦事項服務</h2>
          <div id="app">
            <form action="" method="post">
              <label class="input-normal mb-3">
                <p class="black mb-1">Email</p>
                <input
                  type="text"
                  name=""
                  id="email"
                  class="email"
                  placeholder="請輸入Email"
                  v-model.trim="email"
                />
                <p class="warning1"></p>
              </label>
              <label class="input-normal mb-3">
                <p class="black mb-1">密碼</p>
                <input
                  type="text"
                  name=""
                  id="password"
                  class="password"
                  placeholder="請輸入密碼"
                  v-model.trim="password"
                />

                <p class="warning2"></p>
              </label>
            </form>
            <input
              type="button"
              class="logIn btn-primary mb-2"
              value="登入"
              v-on:click="logIn()"
            />
          </div>

          <a href="./signup.html" class="signUp btn-standby">註冊帳號</a>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- <script type="module" src="./script-login.js"></script> -->
    <script type="module" src="./Vue-login.js"></script>
  </body>
</html>
