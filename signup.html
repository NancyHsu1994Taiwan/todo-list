<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <title>ONLINE TODO LIST</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="all.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-5 wrap">
          <a class="d-flex align-items-center mb-3" href="#">
            <img src="./images/logo.svg" alt="" srcset="" />
            <h1 class="title black">ONLINE TODO LIST</h1>
          </a>
          <img src="./images/img-1.svg" alt="" srcset="" />
        </div>
        <div class="col-1"></div>
        <div class="col-4 wrap">
          <h2 class="slogan black mb-4">註冊帳號</h2>
          <!-- Vue -->
          <div id="app">
            <label class="input-normal mb-3">
              <p class="black mb-1">Email</p>
              <input
                type="text"
                name="email"
                id="email"
                class="email"
                placeholder="請輸入Email"
                v-model="email"
              />
              <p class="warningEmail"></p>
            </label>
            <label class="input-normal mb-3">
              <p class="black mb-1">您的暱稱</p>
              <input
                type="text"
                name="nickname"
                id="nickname"
                class="nickname"
                placeholder="請輸入您的暱稱"
                v-model="nickname"
              />
              <p class="warningNickname"></p>
            </label>
            <label class="input-normal mb-3">
              <p class="black mb-1">密碼</p>
              <input
                type="text"
                name="password"
                id="password"
                class="password"
                placeholder="請輸入密碼"
                v-model="password"
              />
              <p class="warningPassword"></p>
            </label>
            <label class="input-normal mb-3">
              <p class="black mb-1">再次輸入密碼</p>
              <input
                type="text"
                name="passwordAgain"
                id="passwordAgain"
                class="passwordAgain"
                placeholder="請再次輸入密碼"
                v-model="passwordAgain"
              />
              <p class="warningAgain"></p>
            </label>
            <input
              type="button"
              class="signUp btn-primary mb-2"
              value="註冊帳號"
              v-on:click="signUp()"
            />
            <a class="logIn btn-standby" href="./login.html">登入 </a>
          </div>
          <!-- Vue end -->
        </div>
        <div class="col-1"></div>
      </div>
    </div>
    <!-- 引入bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- 引入axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- 引入Vue -->
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <!-- 引入validate.js -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <!-- 引入自己的JS -->
    <!-- <script src="./script-signUp.js"></script> -->
    <script type="module" src="./Vue-signUp.js"></script>
    r
  </body>
</html>
